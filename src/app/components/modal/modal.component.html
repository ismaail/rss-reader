<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-animate-show" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary rounded-0">Save changes</button>
                <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>
